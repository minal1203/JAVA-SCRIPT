<!DOCTYPE html>
<html>
    <head>
        <title>Login Validation</title>
        <style></style>
    </head>
    <body>
       <form>
        <div class="control">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter Your Username"/><br>
            <div id="usernameError">username</div>
        </div>
        <div class="control">
            <label>Password</label>
        <input type="text" id="Password" placeholder="Enter Your Password"/><br>
        <div id="passworderror">username</div>

        </div>
        <div class="control">
            <label>Email</label>
            <input type="password" id="Email" placeholder="Enter Your Email"/><br>
        </div>
        <div class="control">
            <label>Mobile No</label>
        <input type="number" placeholder="Enter Your Mobile no"/><br>
        </div>
       <div class="control">
          <label>Aadhar No</label>
          <input type="number"  placeholder="Enter Your Aadhar no"/><br>
       </div>

        <div class="control">
            <button type="button" onclick="login()">Log in</button>
        </div>
       </form>
        <script src="./style.js"></script>
    </body>
</html>
